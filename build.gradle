plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.31'
    id 'war'
}

group 'tech.marconymous'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.7.1'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation('org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.4.31')
    compileOnly('javax:javaee-web-api:8.0.1')
    implementation('org.glassfish.jersey.containers:jersey-container-servlet:2.33')
    implementation('org.glassfish.jersey.media:jersey-media-json-jackson:2.33')
    implementation('org.glassfish.jersey.inject:jersey-hk2:2.33')
    implementation 'com.google.code.gson:gson:2.8.6'

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}